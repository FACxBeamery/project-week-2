	<body>
		<nav class="nav">
			<a class="nav__link" href="#section-challenge">Challenge of the day</a>
			<a class="nav__link" href="#section-1">Pokémon by ID</a>
			<a class="nav__link" href="#section-2">Pokémon by Type</a>
		</nav>
		<header class="header">
			<img
				class="header__image"
				src="https://icon-library.net/images/small-pokeball-icon/small-pokeball-icon-11.jpg"
				alt=""
			/>
			<h1 class="header__title">
				find your pokémon
			</h1>
			<h2 class="header__subtitle">
				learn about my obsession.
			</h2>
		</header>

		<main class="main">
			<section class="section" id="section-challenge">
				<h3 class="section__header">Challenge of the day</h3>
				<form class="form">
					<div class="form--row">
						<input
							class="form__input"
							type="number"
							onkeydown="javascript: return event.keyCode === 8 || event.keyCode === 46 ? true : !isNaN(Number(event.key))"
							name="first-operand"
							id="first-operand"
							required
						/>
						<span class="form__helper">	&#215</span>
						<input
							class="form__input"
							type="number"
							onkeydown="javascript: return event.keyCode === 8 || event.keyCode === 46 ? true : !isNaN(Number(event.key))"
							name="second-operand"
							id="second-operand"
							required
						/>
						<span class="form__helper">=</span>
						<span class="form__helper">800</span>
					</div>
					<button type="sumbit" id="challenge-button" class="form__button">
						Test
					</button>
				</form>
			</section>
			<section class="section" id="section-1">
				<h3 class="section__header">
					Search Pokémon By ID
				</h3>
				<form class="form">
					<label class="form__label" for="pokemon-id">Pokémon ID</label>
					<input
						class="form__input form__input--large"
						type="number"
						name="pokemon-id"
						id="pokemon-id"
						onkeydown="javascript: return event.keyCode === 8 || event.keyCode === 46 ? true : !isNaN(Number(event.key))"
					/>
					<button id="form-1-button" class="form__button" type="submit">
						find my poke
					</button>
				</form>
			</section>
			<section class="section" id="section-2">
				<h3 class="section__header">
					Get random Pokémon by their main type
				</h3>
				<form class="form">
					<input class="form__input-list" list="types-selector" name="types" id="type" />
					<datalist id="types-selector"> </datalist>
					<button class="form__button" id="form-2-button" type="submit">
						Find
					</button>
				</form>
			</section>
		</main>
		<footer class="footer">
			<h4>Made with the PokeAPI</h4>
		</footer>
	</body>
	<script src="pureFunctions.js"></script>
	<script src="main.js"></script>
</html>
